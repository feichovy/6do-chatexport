<div class="chat-export-modal">
    <div class="modal-container">
        <div class="modal-header">
            <h3>导出聊天记录</h3>
            <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>日期范围</label>
                <div class="date-range">
                    <input type="date" id="start-date" min="{{ min_date }}" max="{{ max_date }}" value="{{ min_date }}">
                    <span>至</span>
                    <input type="date" id="end-date" min="{{ min_date }}" max="{{ max_date }}" value="{{ max_date }}">
                </div>
            </div>
            <div class="form-group">
                <label>频道名称</label>
                <input type="text" id="channel-name" value="六度世界聊天区">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="export-submit">导出PDF</button>
            <button class="btn btn-cancel">取消</button>
        </div>
    </div>
</div>
