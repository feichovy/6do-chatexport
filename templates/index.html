<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天记录导出工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>聊天记录导出工具</h1>
        
        <form action="{{ url_for('export') }}" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <h2>选择聊天记录文件</h2>
                {% if csv_files %}
                <select name="csv_file" class="file-selector">
                    {% for file in csv_files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
                {% else %}
                <p class="no-files">data目录下未找到CSV文件</p>
                {% endif %}
            </div>
            
            <div class="form-section">
                <h2>导出设置</h2>
                <div class="form-group">
                    <label for="custom_title">自定义标题：</label>
                    <input type="text" id="custom_title" name="custom_title" 
                           placeholder="{{ default_config.display_name }}">
                </div>
            </div>
            
            <button type="submit" class="export-button">
                <span class="icon">📄</span>
                <span>导出PDF</span>
            </button>
        </form>
    </div>
</body>
</html>
